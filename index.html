<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Fake</title>
    <link rel="stylesheet" href="src/reset.css">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="images/spo-fcrl.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <a href="#" class="logo"><i class="bi bi-spotify"></i></a>
            <ul>
                <li><a href="#" id="premium-btn">Explore premium</a></li>
                <li><a href="#"><i class="bi bi-download"></i> Install App</a></li>
                <li><a href="#"><i class="bi bi-bell"></i></a></li>
                <li><a href="#"><img src="images/pfp.jpg" alt=""></a></li>
            </ul>

        </nav>
    </header>




    
    <main>
        <div class="content">
            <div class="playlist-group">
                <div class="geral-playlists">
                    <h3>Your Library</h3>
                <div class="your-playlists">
                    <div class="box-playlist">
                        <div class="img-playlist">
                            <img src="images/liked-songs-64.png" alt="">
                        </div>
                        <div class="text-playlist">
                            <h4>Liked songs</h4>
                            <span>Playlist - 4 songs</span>
                        </div>
                    </div>
                    <div class="box-playlist">
                        <div class="img-playlist">
                            <img src="images/playlist-photo.jpg" alt="">
                        </div>
                        <div class="text-playlist">
                            <h4>2k25</h4>
                            <span>Playlist &bull; Forcex</span>
                        </div>
                    </div>
                    <div class="box-playlist">
                        <div class="img-playlist">
                            <img src="images/phonk-playlist.jpeg" alt="">
                        </div>
                        <div class="text-playlist">
                            <h4>BRAZILIAN PHONK MADNESS</h4>
                            <span>Playlist &bull; MXCCREE</span>
                        </div>
                    </div>
                </div>
                </div>
            </div>
            <div class="playlist-selected">
                <div class="content-playlist">
                    <div class="info-playlist">
                        <div class="right-playlist-info">
                            <img src="images/playlist-photo.jpg" alt="Playlist photo">
                            <div class="info-text-play">
                            <h1>2k25</h1>
                            <div >
                                <img src="images/pfp.jpg" alt="">
                                <h4>Forcex <span>&bull; <span id="contMusics">0</span> Songs, 16 min 45 sec</span></h4>

                            </div>
                        </div>
                        </div>
                        <div class="left-playlist-info">
                            <button id="addSongBtn" onclick="openModal()"><i class="bi bi-plus-circle"></i></button>
                        </div>
                    </div>

                    <div class="table-info-music">
                        <span>Title</span>
                        <span><i class="bi bi-clock"></i></span>
                    </div>


                    <div class="box-music">

                    </div>

                </div>
            </div>
        </div>
    </main>
    




    <section class="play-music">
        <div class="container">
            <div class="info-music">
                <img src="images/feel-it-img.jpg" alt="" id="imgMusic">
                <div class="text-nome-msc">
                <h3><a href="" id="nameMusic">Feel It</a></h3>
                <span><a href="" id="authorMusic">D4vd</a></span>
                </div>
            </div>
            <div class="player-controls">
                    <div class="btn-controls">
                        <div class="btns">
                            <button><i class="bi bi-shuffle"></i></button>
                            <button id="back-music-btn"><i class="bi bi-caret-left-fill"></i></button>
                            <button id="play-pause-btn">
                                <i class="bi bi-play-circle-fill"></i>
                            </button>
                            <button id="forward-music-btn"><i class="bi bi-caret-right-fill"></i></button>
                            <button><i class="bi bi-repeat"></i></button>
                           

                        </div>
    
                        <div class="progress-container">
                            <span class="current-time">0:00</span>
                            <input type="range" class="progress-bar" value="0" min="0" max="100">
                            <span class="duration">3:45</span>
                          </div>
                    </div>
            </div>
            <div class="player-options">
                <div>
                    <button id="volumeBtn"><i class="bi bi-volume-down"></i></button>
                    <input type="range" class="progress-bar" id="volume" value="50" min="0" max="100">
                </div>
            </div>
        </div>
    </section>

    <div class="add-song-screen" id="add-song-screen"> 
        <div class="box-add-song">
            <h2>Add your song</h2>
            <div class="content-song-screen">
                <div class="group-input-info">
                    <div class="box-input">
                        <span>Title</span>
                        <input type="text" id="title-msc">
                    </div>
         
                     <div class="box-input">
                         <span>Author</span>
                         <input type="text" id="author-msc">
                     </div>
                   </div>
        
                    <div class="box-add-file-song">
                        <div>
                            <span>Song file (MP3)</span>
                            <label for="file" class="custom-file-upload">Choose Song</label>
                            <input type="file" id="file">
                        </div>
                        <div>
                            <span for="Image">Image</span>
                            <label for="img-file" class="custom-file-upload">Choose Image</label>
                            <input type="file" id="img-file">
                        </div>
                    </div>

                    

            </div>
            <div class="buttons-add-song">
                    <p id="mensagem"></p>
                    <button id="add-song-btn">Add Song</button>
            </div>
        </div>
    </div>


    <script src="src/script/player.js"></script>
    <script src="src/script/addNewSong.js"></script>
      
      
      
</body>
</html>
